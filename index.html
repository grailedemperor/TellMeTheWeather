<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" >
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <title> HEED E'S STORM </title>
</head>

  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 id="WeatherDashboard" class="display-4">WEATHER</h1>
    </div>
  </header>

<body>
  <main class="flex-row justify-space-between">
    <div class="flex-row justify-space-between col-12">
      
     <section class ="col-12 col-md-4">
      <div class="card">
      <h3 class="card-header text-uppercase" >Search for a city:</h3>

          <form id="cityInput" class="card-body">
           <label class="form-label" for="cityname"></label>
           <input class="form-input" type="text" placeholder="San Diego" name="city" id="city" autofocus="true">
           <button id="cityInputBtn" class="btn btn btn-primary btn-lg btn-block" type="submit">
           Search
           </button>
          </form>
        </div>
     </section> 

     <div id="currentweather class="col-12 col-md-8 card hidden">
      <h2 id="weatherstatus" class="card-header"></h2>
      <div id="currentweatherinfo" class="card-body"></div>
     </div>

    </div>

      
    <section class="flex-row justify-space-between col-12">
      
      <div id="cityList" class="col-12 col-md-4">
        <div id="history" class="card">
          <h3 class="card-header text-uppercase">
            Search History
            <i id="trash" class="fas fa-trash" title="Clear History"></i>
          </h3>
          <div id="history-buttons" class="card-body"></div>
          </div>
        </div>
      </div> 

      <section class="forecastcontainer card col-12 col-md-8 hidden">
       <h2 id="5DayForecastHeadline" class="card-header"></h2>
        <div id="container" class="card-body flex-row justify-space-around">
        </div>
      </section>
    </section>
  </main>
  <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./script.js"></script>

</body>

</html>
